 <div class="input-field col s12">

<section class="users-list" x-init="getusers()">
  <ul class="collapsible hide-on-med-and-up">
    <template x-for="user in users">
    <li class="user-item">
      <div class="collapsible-header"><i class="material-icons blue-text darken-2 user-list-arrow">arrow_drop_down_circle

</i><span x-taxt="user. name"></span></div>
<div class="collapsible-body">

<span class="f-bold">username :</span>

</div>
</div>

      </thead>
      <tbody>

        <tr>
          <td x-taxt="users.id"></td>
          <td x-taxt="user.name"></td>
          <td x-taxt="user.username"></td>
          <td x-text="user.email"></td>
        </tr>
       </template>

      </tbody>
    </table>
  </div>
  <div class="pagination-container container p-l-9 p-r-9 p-t-9 p-b-10 flex-sb-m pos-fixed left-0 right-0 bottom-0 z-depth-4 rounded_top_30">

<input type="number" class="blue-text darken-2 no-border center-align m-b-8" value="10">

        100
      </span>
    </div>

            <i class="material-icons blue darken-2 m-r-5 m-l-5 p-l-5 p-r-5 p-t-1 p-b-3 waves-effect waves-light white-text rounded_pill">keyboard_arrow_left</i>

    </div>
    <div class="input-field col s12">
      <input id="username" type="text" class="validate">
      <label for="username">username:</label>
    </div>
    <div class="input-field col s12">
      <input id="email" type="email" class="validate">
      <label for="email">email:</label>
    </div>
  </form>
  <button type="button" class="waves-effect waves-light btn darken-1 m-t-20 m-b-10 w-full max-w-250
  rounded_pill">
    submit
